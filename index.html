<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Lib Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mad Lib Generator</h1>

  <div class="container">
    <h2>Enter Information for Your Mad Lib!</h2>
    <form id="mad-lib-form">
      <label for="country">Enter a country:</label><br />
      <input type="text" id="country" name="country" required><br /><br />

      <label for="monuments">Enter a monument:</label><br />
      <input type="text" id="monuments" name="monuments" required><br /><br />

      <label for="constructedBy">Constructed by:</label><br />
      <input type="text" id="constructedBy" name="constructedBy" required><br /><br />

      <label for="year">Year constructed:</label><br />
      <input type="number" id="year" name="year" required><br /><br />

      <input type="submit" value="Generate Story">
    </form>

    
    <div id="story-output" class="story-output" style="display: none;">
      <h2>Your Mad Lib Story:</h2>
      <p id="story"></p>
    </div>
  </div>

  <footer>
    <p>Last updated: <span id="lastModified"></span></p>
  </footer>

  <script>
    
    document.getElementById('lastModified').textContent = document.lastModified;

    
    document.getElementById('mad-lib-form').addEventListener('submit', function (event) {
      event.preventDefault();  

      
      const country = document.getElementById('country').value;
      const monuments = document.getElementById('monuments').value;
      const constructedBy = document.getElementById('constructedBy').value;
      const year = document.getElementById('year').value;

      
      const story = `
        Once upon a time, there was a traveler who loved to explore the world. One day, they visited 
        <strong>${country}</strong> and saw the magnificent <strong>${monuments}</strong>.
        It was built by <strong>${constructedBy}</strong> in the year <strong>${year}</strong>.
        The traveler was so amazed by the monument that they couldn't wait to share their experience with everyone!
      `;

      
      const storyOutput = document.getElementById('story-output');
      const storyParagraph = document.getElementById('story');
      storyParagraph.innerHTML = story;
      storyOutput.style.display = 'block';  
    });
  </script>
</body>
</html>
