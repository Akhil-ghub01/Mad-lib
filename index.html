<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Lib Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mad Lib Generator</h1>

  <div class="container">
    <label for="name-dropdown">Choose a name:</label>
    <select id="name-dropdown">
      <option value="">--Select a name--</option>
      <option value="Alex">Alex</option>
      <option value="Jamie">Jamie</option>
      <option value="Taylor">Taylor</option>
      <option value="Riley">Riley</option>
    </select>

    <label for="verb-dropdown">Choose a verb:</label>
    <select id="verb-dropdown">
      <option value="">--Select a verb--</option>
      <option value="dancing">dancing</option>
      <option value="running">running</option>
      <option value="singing">singing</option>
      <option value="skating">skating</option>
    </select>

    <label for="place-dropdown">Choose a place:</label>
    <select id="place-dropdown">
      <option value="">--Select a place--</option>
      <option value="the beach">the beach</option>
      <option value="the mall">the mall</option>
      <option value="the mountains">the mountains</option>
      <option value="the park">the park</option>
    </select>

    <label for="food-dropdown">Choose a food:</label>
    <select id="food-dropdown">
      <option value="">--Select a food--</option>
      <option value="tacos">tacos</option>
      <option value="burgers">burgers</option>
      <option value="sushi">sushi</option>
      <option value="ice cream">ice cream</option>
    </select>

    <label for="quantity">How many?</label>
    <input type="number" id="quantity" min="1" placeholder="Enter quantity">

    <div class="buttons">
      <button id="generate-btn">Generate Story</button>
      <button id="clear-btn">Clear</button>
      <button id="previous-btn">Show Previous</button>
      <button id="exit-btn">Exit</button>
    </div>

    <div id="story-result" class="story-output"></div>
  </div>

  <footer>
    <p>Last updated: <span id="lastModified"></span></p>
  </footer>

  <script>
    document.getElementById("lastModified").textContent = document.lastModified;

    document.addEventListener("DOMContentLoaded", function () {
      const nameDropdown = document.getElementById("name-dropdown");
      const verbDropdown = document.getElementById("verb-dropdown");
      const placeDropdown = document.getElementById("place-dropdown");
      const foodDropdown = document.getElementById("food-dropdown");
      const storyResult = document.getElementById("story-result");
      const generateBtn = document.getElementById("generate-btn");
      const clearBtn = document.getElementById("clear-btn");
      const previousBtn = document.getElementById("previous-btn");
      const exitBtn = document.getElementById("exit-btn");
      const quantityInput = document.getElementById("quantity");

      let previousStory = '';

      generateBtn.addEventListener("click", generateStory);
      clearBtn.addEventListener("click", clearStory);
      previousBtn.addEventListener("click", showPreviousStory);
      exitBtn.addEventListener("click", exitGame);

      function generateStory() {
        const name = nameDropdown.value;
        const verb = verbDropdown.value;
        const place = placeDropdown.value;
        const food = foodDropdown.value;
        const quantity = quantityInput.value;

        if (!name || !verb || !place || !food || !quantity) {
          alert("Please complete all selections and quantity.");
          return;
        }

        const story = `${name} was ${verb} at ${place} and enjoyed ${quantity} ${food}.`;
        storyResult.textContent = story;
        previousStory = story;
      }

      function clearStory() {
        storyResult.textContent = "";
        quantityInput.value = "";
        nameDropdown.selectedIndex = 0;
        verbDropdown.selectedIndex = 0;
        placeDropdown.selectedIndex = 0;
        foodDropdown.selectedIndex = 0;
      }

      function showPreviousStory() {
        storyResult.textContent = previousStory || "No previous story yet!";
      }

      function exitGame() {
        alert("Thanks for playing!");
        window.close();
      }
    });
  </script>
</body>
</html>
