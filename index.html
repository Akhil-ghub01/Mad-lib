<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Lib Generator</title>
</head>
<body>
  <h1>Mad Lib Form</h1>
  <form method="POST" action="/ITC505/lab-7">
    <label for="noun">Noun:</label><br />
    <input type="text" id="noun" name="noun" required><br /><br />

    <label for="verb">Verb:</label><br />
    <input type="text" id="verb" name="verb" required><br /><br />

    <label for="adjective">Adjective:</label><br />
    <input type="text" id="adjective" name="adjective" required><br /><br />

    <label for="pluralNoun">Plural Noun:</label><br />
    <input type="text" id="pluralNoun" name="pluralNoun" required><br /><br />

    <label for="place">Place:</label><br />
    <input type="text" id="place" name="place" required><br /><br />

    <input type="submit" value="Create Mad Lib">
  </form>

  <footer>
    <p>Last updated: 
      <span id="lastModified"></span>
    </p>
  </footer>
  <script>
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
